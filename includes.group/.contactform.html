<form id="test-form" class="mfp-hide white-popup-block form-penworks-contact">
        <h3>Contact Penworks.net</h3>
        <fieldset>
          <p>Contact me with any query you might have - web work, teaching, digital support or training. I'll usually respond within a day.</p>
          <ol>
            <li>
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Name" required>
            </li>
            <li>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="example@domain.com" required>
            </li>
            <li>
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" placeholder="Eg. +447500000000" required>
            </li>
            <li>
              <label for="textarea">Textarea</label><br/>
              <textarea id="textarea">Try to resize me to see how popup CSS-based resizing works.</textarea>
            </li>
            <li>
              <label for="phone">Submit</label>
              <input id="btn" class="button" name="submit" placeholder="Submit" type="submit">
            </li>
          </ol>
        </fieldset>
      </form>
